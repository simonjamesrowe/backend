name: Build and Deploy
on:
  push:
    branches:
      - master
      - main
jobs:
  build-test-and-version:
    name: Build, Test and Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version without v prefix
        id: version
        run: echo "VERSION=${TAG#v}" >> $GITHUB_OUTPUT
        env:
          TAG: ${{ steps.tag_version.outputs.new_tag }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Build with Gradle
        run: ./gradlew clean build -Pversion=${{ steps.version.outputs.VERSION }} --no-daemon

      - name: Publish component-test and model to GitHub Packages
        run: ./gradlew :modules:component-test:publish :modules:model:publish -Pversion=${{ steps.version.outputs.VERSION }} --no-daemon --info
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/

  build-docker-images:
    name: Build Docker Images (${{ matrix.arch }})
    needs: build-test-and-version
    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build JAR for backend
        run: ./gradlew :modules:backend:clean :modules:backend:bootJar -Pversion=${{ needs.build-test-and-version.outputs.version }} --no-daemon

      - name: Build and publish backend Docker image (${{ matrix.arch }})
        run: ./gradlew :modules:backend:bootBuildImage --imageName=ghcr.io/simonjamesrowe/backend:${{ needs.build-test-and-version.outputs.version }}-${{ matrix.arch }} --publishImage -Pversion=${{ needs.build-test-and-version.outputs.version }} --no-daemon
        timeout-minutes: 30
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-manifests:
    name: Create Multi-Arch Manifests
    needs: [build-test-and-version, build-docker-images]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest for backend (versioned)
        run: |
          docker buildx imagetools create -t ghcr.io/simonjamesrowe/backend:${{ needs.build-test-and-version.outputs.version }} \
            ghcr.io/simonjamesrowe/backend:${{ needs.build-test-and-version.outputs.version }}-amd64 \
            ghcr.io/simonjamesrowe/backend:${{ needs.build-test-and-version.outputs.version }}-arm64

      - name: Create multi-arch manifest for backend (latest)
        run: |
          docker buildx imagetools create -t ghcr.io/simonjamesrowe/backend:latest \
            ghcr.io/simonjamesrowe/backend:${{ needs.build-test-and-version.outputs.version }}-amd64 \
            ghcr.io/simonjamesrowe/backend:${{ needs.build-test-and-version.outputs.version }}-arm64
